<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><h1 class="centerSelf">Let's Play The Higher-Lower Game!</h1></div>
      </div>
      <div class="row">
        <div class="col"><h3 class="centerSelf">Guess The Magic Number Between 1 and 100.</h3></div>
      </div>
      <div class="row justify-content-evenly space-out-vertiical">
        <div class="col-6" id="input-box">
          <div class="row"id="test">
            <!-- This element's value will be checked from javascript when a new guess is made. -->
            <div class="col"><input id="guess-input" class="form-control" type="number" min="1" max="100"></div>
            <!-- TODO:: Add a guess button that calls handleGuess function when clicked -->
            <div class="col"><button id="submit-guess" class="btn" onclick="handleGuess()"><h6><b>Guess!</b></h6></button></div>
          </div>
        </div>
        <div class="col-4" id="guesses-box">
          <h5>
            <!-- This element will be updated from javascript with the remaining number of guesses. -->
            <span id="remining-guesses">5</span> 
            Guesses Remaining.
          </h5>
        </div>
      </div>
      <div class="row space-out-vertiical">
        <div class="col text-center">
          <!-- This element contains each of the possible messages to the user. We will selectively remove the "hidden" class from one element at a time using javascript. -->
          
          <div id="message-container">
            <div id="higher-message" class="hidden">
              <span class="h1 icon-style bi bi-arrow-up-square"></span><br><br>
              <h4>Higher!</h4>              
            </div>
            <div id="lower-message" class="hidden">
              <span class="h1 icon-style bi bi-arrow-down-square"></span><br><br>
              <h4>Lower!</h4>
            </div>
            <div id="win-message" class="hidden">
              <h4>You Win!<h4><br><br>
              <!-- TODO:: Add a play again button here. -->
              <button id="play-again-btn" class="btn" onclick="handlePlayAgain()">Play Again?</button>
            </div>
            <div id="lose-message" class="hidden">
              <h4>You Lose :(</h4><br><br>
              <!-- TODO:: Add a play again button here. -->
              <button id="play-again-btn" class="btn" onclick="handlePlayAgain()">Play Again?</button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end of container div  -->
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
